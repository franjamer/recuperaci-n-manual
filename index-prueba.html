<!-- ventana modal para nueva partida y agregar saldo -->
<section id="sec-modal" class="modales">
    <div class="modal__container">
        <img src="../imagenes/monedas bote.svg" alt="imagen de saco de monedas" class="modal__img" >
        <h2 class="modal__title">¡Por favor, ingrese una cantidad para jugar</h2>
        <label id="labelNuevoSaldo" class="modal__parrafo" value="Nuevo Saldo" for="nuevoSaldo">
        <input id="nuevoSaldo" name="nuevoSaldo" type="number" min="20" step="5">
        </label> 
        <a href="#" class="modal__cierre">
            Agregar Saldo
        </a>
    </div>
    <!-- ventana modal para combinacion premiada  -->
</section>
<section id="premio" class="modales">
    <div class="modal__container">
        <img class="modal__img" src="../imagenes/premio.svg" alt="imagen de premio">
        <h2>¡EHHH! ¡TIENES COMBINACION GANADORA!</h2>
        <h3>Has ganado xxx €</h3>
        <!-- <a  href="#" class="modal__cierre_premio">Cobrar Premio</a> -->
    </div>
</section>

<!-- ventana modal para cobrar con tarjeta de -->
<section id="tarjeta" class="modales">

        <h2 class="modal__title">Pasar Saldo a Mi tarjeta</h2>
        <h3 class="modal__parrafo">En construccion</h3>
        <h4 class="modal__parrafo">Disculpen las moléstias</h4>
        <img src="../imagenes/tarjeta-de-credito.png" alt="imagen de tarjeta">

</section>
